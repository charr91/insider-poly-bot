# Log rotation configuration for Insider Poly Bot
# This file should be placed in /etc/logrotate.d/insider-bot

# Host-level log rotation (for logs not managed by Docker)
/home/*/logs/*.log {
    daily
    rotate 7
    missingok
    notifempty
    compress
    delaycompress
    copytruncate
    create 0644 root root
}

# Backup logs rotation
/home/*/backups/*.log {
    weekly
    rotate 4
    missingok
    notifempty
    compress
    delaycompress
    create 0644 root root
}

# Health check logs rotation
/home/*/logs/health-check.log {
    daily
    rotate 7
    missingok
    notifempty
    compress
    delaycompress
    copytruncate
    create 0644 root root
}

# Backup script logs rotation
/home/*/logs/backup.log {
    daily
    rotate 7
    missingok
    notifempty
    compress
    delaycompress
    copytruncate
    create 0644 root root
}
