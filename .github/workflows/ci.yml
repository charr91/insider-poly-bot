name: Polymarket Bot CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock pytest-cov flake8
    
    - name: Create test environment variables
      run: |
        echo "DISCORD_WEBHOOK=" >> $GITHUB_ENV
        echo "CLOB_API_KEY=test_key" >> $GITHUB_ENV
        echo "CLOB_API_SECRET=test_secret" >> $GITHUB_ENV
        echo "CLOB_API_PASSPHRASE=test_pass" >> $GITHUB_ENV
        echo "POLYGON_PRIVATE_KEY=0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef" >> $GITHUB_ENV
        echo "FUNDER_ADDRESS=0x1234567890123456789012345678901234567890" >> $GITHUB_ENV
    
    - name: Create test configuration
      run: |
        python3 << 'EOF'
        import json
        import sys

        try:
            # Load base configuration
            with open('insider_config.json', 'r') as f:
                config = json.load(f)

            # Modify for testing
            config['api']['simulation_mode'] = True
            config['alerts']['discord_webhook'] = ''
            config['debug']['debug_mode'] = False
            config['monitoring']['max_markets'] = 5

            # Save test configuration
            with open('test_config.json', 'w') as f:
                json.dump(config, f, indent=2)

            print('âœ… Test configuration created successfully')
        except Exception as e:
            print(f'âŒ Error creating test config: {e}')
            sys.exit(1)
        EOF
    
    - name: Run linting
      run: |
        echo "ðŸ” Running code linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,venv,env
    
    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
      env:
        PYTHONPATH: .
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Test bot startup (smoke test)
      run: |
        echo "ðŸš€ Testing bot startup..."
        timeout 10s python -c "
        from market_monitor import MarketMonitor
        import asyncio
        
        async def test_startup():
            try:
                monitor = MarketMonitor('test_config.json')
                print('âœ… Bot initialization successful')
                return True
            except Exception as e:
                print(f'âŒ Bot initialization failed: {e}')
                return False
        
        result = asyncio.run(test_startup())
        exit(0 if result else 1)
        " || echo "â° Startup test completed (timeout expected)"

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock
    
    - name: Run integration tests
      run: |
        echo "ðŸ”— Running integration tests..."
        pytest tests/integration/ -v || echo "âš ï¸ Integration tests completed"
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        CLOB_API_KEY: ${{ secrets.CLOB_API_KEY }}
        CLOB_API_SECRET: ${{ secrets.CLOB_API_SECRET }}
        CLOB_API_PASSPHRASE: ${{ secrets.CLOB_API_PASSPHRASE }}
        PYTHONPATH: .